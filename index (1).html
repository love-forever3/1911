<body>

    <script>
        // Hiệu ứng pháo hoa
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 3 + 1; // Kích thước hạt lớn hơn
                this.velocity = {
                    x: (Math.random() - 0.5) * 10, // Tăng tốc độ lan tỏa
                    y: (Math.random() - 0.5) * 10
                };
                this.alpha = 1;
                this.friction = 0.97; // Giảm ma sát để hạt di chuyển xa hơn
                this.gravity = 0.02; // Thêm trọng lực nhẹ
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.shadowBlur = 10; // Thêm hiệu ứng sáng (glow)
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
                ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity; // Áp dụng trọng lực
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.015; // Mờ dần chậm hơn
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.sx = this.x;
                this.sy = Math.random() * canvas.height / 2; // Nổ ở độ cao ngẫu nhiên
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`; // Màu sắc rực rỡ
                this.speed = Math.random() * 4 + 3; // Tốc độ bắn lên nhanh hơn
                this.particles = [];
                this.hasExploded = false;
                this.trail = []; // Đuôi pháo hoa
            }
            update() {
                if (!this.hasExploded) {
                    this.y -= this.speed;
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    if (this.trail.length > 10) this.trail.shift();
                    if (this.y <= this.sy) {
                        this.hasExploded = true;
                        for (let i = 0; i < 50; i++) { // Tăng số hạt
                            this.particles.push(new Particle(this.x, this.y, this.color));
                        }
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        particle.update();
                        if (particle.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
                this.trail.forEach(trail => trail.alpha -= 0.05);
            }
            draw() {
                if (!this.hasExploded) {
                    // Vẽ đuôi pháo hoa
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0]?.x || this.x, this.trail[0]?.y || this.y);
                    this.trail.forEach(point => {
                        ctx.lineTo(point.x, point.y);
                    });
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.closePath();

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }
        }

        const fireworks = [];
        function animateFireworks() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Nền mờ nhẹ để tạo hiệu ứng pháo hoa
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.1) { // Tăng tần suất pháo hoa
                fireworks.push(new Firework());
            }
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.hasExploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();

        // Chuyển sang hiệu ứng chữ rơi sau 10 giây
        setTimeout(() => {
            canvas.style.display = 'none';
            document.getElementById('scene').style.display = 'block';
            audio.play().catch(err => console.log("Không thể phát tự động:", err));
        }, 10000);

        // Hiệu ứng chữ rơi
        const texts = [
            "MÃI MÃI BÊN NHAU",
            "LOVE U SO MUCH",
            "6 YEAR ANNIVERSARY",
            "♥TRƯƠNG KIỀU PHONG♥"
        ];

        const scene = document.getElementById("scene");
        const audio = document.getElementById("backgroundMusic");
        let rotateX = 0, rotateY = 0;
        let lastTouchX = 0, lastTouchY = 0;
        let lastMouseX = 0, lastMouseY = 0;
        const maxTexts = 10;
        let activeTexts = [];
        let resetRotation = false;

        function lerp(start, end, t) {
            return start + (end - start) * t;
        }

        function checkCollision(newX, newY, newWidth, newHeight) {
            for (let text of activeTexts) {
                const rect = text.getBoundingClientRect();
                if (newX < rect.right && newX + newWidth > rect.left &&
                    newY < rect.bottom && newY + newHeight > rect.top) {
                    return true;
                }
            }
            return false;
        }

        document.addEventListener("touchstart", (e) => {
            e.preventDefault();
            lastTouchX = e.touches[0].clientX;
            lastTouchY = e.touches[0].clientY;
            resetRotation = false;
        }, { passive: false });

        document.addEventListener("touchmove", (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;

            const deltaX = (touchX - lastTouchX) * 0.5;
            const deltaY = (touchY - lastTouchY) * 0.5;

            rotateY += deltaX;
            rotateX -= deltaY;

            lastTouchX = touchX;
            lastTouchY = touchY;
        }, { passive: false });

        document.addEventListener("touchend", () => {
            resetRotation = true;
        });

        document.addEventListener("mousedown", (e) => {
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            resetRotation = false;
        });

        document.addEventListener("mousemove", (e) => {
            if (e.buttons === 1) {
                const deltaX = (e.clientX - lastMouseX) * 0.5;
                const deltaY = (e.clientY - lastMouseY) * 0.5;

                rotateY += deltaX;
                rotateX += deltaY;

                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });

        document.addEventListener("mouseup", () => {
            resetRotation = true;
        });

        function updateRotation() {
            if (resetRotation) {
                rotateX = lerp(rotateX, 0, 0.1);
                rotateY = lerp(rotateY, 0, 0.1);
                if (Math.abs(rotateX) < 0.1 && Math.abs(rotateY) < 0.1) {
                    rotateX = 0;
                    rotateY = 0;
                    resetRotation = false;
                }
            }
            scene.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            requestAnimationFrame(updateRotation);
        }
        updateRotation();

        function createFallingText(initial = false) {
            if (activeTexts.length >= maxTexts) return;

            const text = document.createElement("div");
            text.className = "falling-text";
            text.innerText = texts[Math.floor(Math.random() * texts.length)];
            
            let startX, startY, zLayer;
            const textWidth = text.offsetWidth || 200;
            const textHeight = text.offsetHeight || 50;
            let attempts = 0;
            const maxAttempts = 10;

            do {
                startX = Math.random() * (window.innerWidth - textWidth);
                startY = initial ? Math.random() * (window.innerHeight - textHeight) : -50;
                zLayer = Math.random() * 300 - 150;
                attempts++;
            } while (checkCollision(startX, startY, textWidth, textHeight) && attempts < maxAttempts);

            if (attempts >= maxAttempts) {
                startX = Math.random() * (window.innerWidth - textWidth);
                startY = -50;
            }

            text.style.left = startX + "px";
            text.style.top = startY + "px";
            text.style.transform = `translateZ(${zLayer}px)`;
            text.style.color = `hsl(${Math.random() * 360}, 80%, 70%)`;
            text.style.fontSize = `${Math.random() * 2 + 3}vw`;

            scene.appendChild(text);
            activeTexts.push(text);

            let posY = startY;
            const speed = Math.random() * 1 + 0.5;

            function animate() {
                posY += speed;
                text.style.top = posY + "px";

                if (posY > window.innerHeight + 50) {
                    text.remove();
                    activeTexts = activeTexts.filter(t => t !== text);
                } else {
                    requestAnimationFrame(animate);
                }
            }
            animate();
        }

        function createHeart(initial = false) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "♥";
            
            const startX = Math.random() * window.innerWidth;
            const zLayer = Math.random() * 300 - 150;
            heart.style.left = startX + "px";
            heart.style.top = initial ? (Math.random() * window.innerHeight) + "px" : "-50px";
            heart.style.transform = `translateZ(${zLayer}px)`;

            scene.appendChild(heart);

            let posY = initial ? parseFloat(heart.style.top) : -50;
            const speed = Math.random() * 0.8 + 0.4;

            function animateHeart() {
                posY += speed;
                heart.style.top = posY + "px";

                if (posY > window.innerHeight + 50) {
                    heart.remove();
                } else {
                    requestAnimationFrame(animateHeart);
                }
            }
            animateHeart();
        }

        function createRose(initial = false) {
            const rose = document.createElement("div");
            rose.className = "rose";
            rose.innerText = "♥";
            
            const startX = Math.random() * window.innerWidth;
            const zLayer = Math.random() * 300 - 150;
            rose.style.left = startX + "px";
            rose.style.top = initial ? (Math.random() * window.innerHeight) + "px" : "-50px";
            rose.style.transform = `translateZ(${zLayer}px) rotate(${Math.random() * 360}deg)`;

            scene.appendChild(rose);

            let posY = initial ? parseFloat(rose.style.top) : -50;
            const speed = Math.random() * 0.8 + 0.4;

            function animateRose() {
                posY += speed;
                rose.style.top = posY + "px";

                if (posY > window.innerHeight + 50) {
                    rose.remove();
                } else {
                    requestAnimationFrame(animateRose);
                }
            }
            animateRose();
        }

        // Khởi tạo chữ rơi, trái tim, hoa hồng sau 10 giây
        setTimeout(() => {
            for (let i = 0; i < 6; i++) {
                createFallingText(true);
            }
            for (let i = 0; i < 5; i++) {
                createHeart(true);
            }
            for (let i = 0; i < 4; i++) {
                createRose(true);
            }

            setInterval(createFallingText, 600);
            setInterval(createHeart, 600);
            setInterval(createRose, 800);
        }, 10000);
    </script>
